[tool.poetry]
authors = ["Anja Virkkunen <anja.virkkunen@aalto.fi>"]
description = "Aalto ASR preprocessing tool for preparing texts."
homepage = "https://github.com/aalto-speech/aalto-asr-preprocessor"
keywords = ["aalto", "ASR", "preprocessor"]
license = "MIT"
name = "aalto-asr-preprocessor"
readme = "README.rst"
repository = "https://github.com/aalto-speech/aalto-asr-preprocessor"
version = "2021.6.17"

[tool.poetry.dependencies]
click = "^8.0.1"
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
coverage = {extras = ["toml"], version = "^5.4"}
darglint = "^1.8.0"
flake8 = "^3.9.2"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
mypy = "^0.902"
pre-commit = "^2.12.1"
pre-commit-hooks = "^4.0.1"
pytest = "^6.2.4"
reorder-python-imports = "^2.5.0"
safety = "^1.10.3"
sphinx = "^4.0.2"
sphinx-autobuild = "^2021.3.14"
sphinx-click = "^3.0.1"
sphinx-rtd-theme = "^0.5.2"

[tool.poetry.scripts]
aalto-prep = "aalto_asr_preprocessor.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["aalto_asr_preprocessor"]

[tool.coverage.report]
fail_under = 100
show_missing = true

[tool.mypy]
strict = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
